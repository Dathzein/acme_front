<div class="container-fluid mt-2">
  <div class="card p-5">
    <div class="row">
      <div class="col p-5 ms-3 text-center">
        <div class="col p-3 card ">
          <div class="row border-bottom ">
            <div class="col p-2">Placa</div>
            <div class="col p-2">Marca</div>
            <div class="col p-2">Nombre completo conductor</div>
            <div class="col p-2">Nombre completo propietario</div>
          </div>
          <div class="row border-bottom " *ngFor="let item of vehiculos">
            <div class="col p-2">{{ item.placa  }}</div>
            <div class="col p-2">{{ item.marca }}</div>
            <div class="col p-2">{{ stringValue(item.id_conductor) }}</div>
            <div class="col p-2">{{ stringValue(item.id_propietario) }}</div>
          </div>
          <div class="text-center" *ngIf="isLoading">
            <div class="spinner-border text-dark" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
